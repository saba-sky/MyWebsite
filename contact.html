<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="stylesheet/contactStyle.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="nav">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
          <ul class="menu">
            <li><a class="btn" href="index.html">Home</a></li>
            <li><a class="btn" href="contact.html">Contact</a></li>
            <li><a class="btn" href="resume.html">Resume</a></li>
          </ul>
        </div>
        </div>
      </div>
            <div class="container">  
              <form id="contact" method="post">
                <h3>Quick Contact</h3>
                <h4>Contact me today, and get reply with in 24 hours!</h4>
                <fieldset>
                  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                </fieldset>
                <fieldset>
                  <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" class=btn id="contactBtn" data-submit="...Sending">Submit</button>
                </fieldset>
              </form>
              
              
            </div>
            <div class="footer">
        <p>Copyright SKY &copy; 2020</p>
      </div>
  </body>
</html>
